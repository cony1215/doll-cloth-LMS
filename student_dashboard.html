<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>學生主頁</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JF+Open+Huninn&display=swap');
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color:#f6e5cb;
      padding: 0px;
      margin: 0px;
    }
    header {
      background-color: #ffc3b5;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 1.5em;
    }
    h2 {
      text-align: center;
      font-size: 2em;
      color: #5a3e36;
      margin-bottom: 40px;
    }
    .card {
      background-color: #fff0ea;
      padding: 30px 25px;
      margin: 20px auto;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card h3 {
      margin-bottom: 20px;
      color: #a75f4a;
      font-size: 1.3em;
    }
    button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      transition: background-color 0.3s;
      background-color: #ff9980;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff7a62;
    }
    button.disabled {
      background-color: gray !important;
      cursor: not-allowed !important;
    }
    .course-icon {
      width: 60px;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <header>學生課程主頁 - 棉娃手作學苑</header>
  <div id="navbar-placeholder"></div>
  <h2>課程總覽</h2>
  <div id="courseListContainer"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC1BqFNd-kwD63_a-2ns6ZlYDKKPL7kIF0",
      authDomain: "doll-cloth-lms.firebaseapp.com",
      projectId: "doll-cloth-lms"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    function startCourse(courseName, courseId) {
      const user = auth.currentUser;
      if (!user) return;

      const progressRef = db.collection("progress");

      progressRef
        .where("userId", "==", user.uid)
        .where("course", "==", courseName)
        .get()
        .then((querySnapshot) => {
          if (querySnapshot.empty) {
            progressRef.add({
              userId: user.uid,
              course: courseName,
              status: "進行中",
              lastAccess: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
              window.location.href = `course_basic.html?id=${courseId}`;
            });
          } else {
            querySnapshot.forEach((doc) => {
              doc.ref.update({
                status: "進行中",
                lastAccess: firebase.firestore.FieldValue.serverTimestamp()
              }).then(() => {
                window.location.href = `course_basic.html?id=${courseId}`;
              });
            });
          }
        });
    }

    async function loadCourses() {
      const container = document.getElementById("courseListContainer");
      const user = auth.currentUser;
      if (!user) return;

      const completedSet = new Set();
      const progressSnap = await db.collection("progress")
        .where("userId", "==", user.uid)
        .where("status", "==", "已完成")
        .get();

      progressSnap.forEach(doc => completedSet.add(doc.data().course));

      const courseSnap = await db.collection("courses").get();
      container.innerHTML = "";

      if (courseSnap.empty) {
        container.innerHTML = "<p style='text-align:center;'>目前尚無可學習的課程</p>";
        return;
      }

      courseSnap.forEach(doc => {
        const course = doc.data();
        const id = doc.id;
        const prerequisite = course.prerequisite || "";
        const canStart = !prerequisite || completedSet.has(prerequisite);

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="img/ball.png" class="course-icon">
          <h3>${course.title}</h3>
          ${canStart
            ? `<button onclick="startCourse('${course.title}', '${id}')">開始學習</button>`
            : `<button disabled class="disabled">需完成前置課程</button>`}
        `;
        container.appendChild(div);
      });
    }

    fetch("shared/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;

        auth.onAuthStateChanged(async (user) => {
          const loginLink = document.getElementById("loginLink");
          const dropdown = document.getElementById("accountDropdown");
          const accountEmail = document.getElementById("accountEmail");

          if (user) {
            if (loginLink) loginLink.style.display = "none";
            if (dropdown) dropdown.style.display = "inline-block";
            if (accountEmail) accountEmail.innerHTML = `${user.email} ▾`;

            const logoutLink = document.getElementById("logoutLink");
            if (logoutLink) logoutLink.onclick = () => logout();

            const dashboardLink = document.getElementById("dashboardLink");
            if (dashboardLink) dashboardLink.onclick = () => goToDashboard();

            await loadCourses();
          } else {
            if (loginLink) loginLink.style.display = "inline-block";
            if (dropdown) dropdown.style.display = "none";
          }
        });
      });

    function logout() {
      firebase.auth().signOut()
        .then(() => {
          alert("您已成功登出");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("登出失敗，請稍後再試。" + error.message);
        });
    }

    function goToDashboard() {
      const user = firebase.auth().currentUser;
      if (!user) {
        alert("請先登入");
        window.location.href = "login.html";
        return;
      }

      db.collection("users").doc(user.uid).get().then(doc => {
        const role = doc.data().role;
        if (role === "teacher") {
          window.location.href = "teacher_dashboard.html";
        } else {
          window.location.href = "student_dashboard.html";
        }
      });
    }
  </script>
</body>
</html>
